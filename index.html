<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Montshe Petsa</title>
    <meta name="description" content="Personal site for Montshe Petsa" />
    <style>
      :root {
        color-scheme: light;
        --bg: #f5f7ff;
        --card: #ffffff;
        --text: #0f172a;
        --muted: #475569;
        --accent: #0ea5e9;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        background: radial-gradient(circle at 15% 20%, #dbeafe 0%, var(--bg) 45%, #e2e8f0 100%);
        color: var(--text);
      }

      main {
        width: min(720px, calc(100% - 2rem));
        background: var(--card);
        border: 1px solid #cbd5e1;
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
      }

      h1 {
        margin: 0 0 0.5rem;
        font-size: clamp(2rem, 5vw, 2.8rem);
        line-height: 1.1;
      }

      p {
        margin: 0;
        color: var(--muted);
        line-height: 1.6;
      }

      a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
      }

      a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <main>
      <h1>Fresh start.</h1>
      <p>
        This GitHub Pages site is now reset and ready to rebuild.
        Edit <code>index.html</code> and push to <code>main</code> to publish.
      </p>
    </main>
  </body>
</html>
